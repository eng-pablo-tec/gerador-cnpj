<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de CNPJ Válido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    #cnpj {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
      color: green;
    }

    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004a99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de CNPJ Válido</h1>
    <div id="cnpj">Clique para gerar</div>
    <button onclick="gerarCNPJ()">Gerar CNPJ</button>
  </div>

  <script>
    function gerarCNPJ() {
      function rand(n) {
        return Math.floor(Math.random() * n);
      }

      function calcDV(t) {
        let j = t.length < 12 ? 5 : 6;
        let s = 0;

        for (let i = 0; i < t.length; i++) {
          s += parseInt(t[i]) * j;
          j = j === 2 ? 9 : j - 1;
        }

        const r = s % 11;
        return r < 2 ? '0' : String(11 - r);
      }

      const base = Array.from({ length: 8 }, () => rand(10)).join('') + '0001';
      const dv1 = calcDV(base);
      const dv2 = calcDV(base + dv1);
      const cnpj = base + dv1 + dv2;

      document.getElementById('cnpj').innerText = cnpj;
    }
  </script>
</body>
</html>
